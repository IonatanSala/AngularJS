<!doctype html>
<html ng-app="myApp">
<head>
  <title>using the Controller as Syntax</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-controller="mainCtrl as mainList">

  <input type="text" ng-model="search">
  <ul>
    <li ng-repeat="user in mainList.users">{{ user.name +  " is " + user.age + " years old" }}</li>
  </ul>

  <form ng-submit="mainList.addUser()">
      <input type="text" placeholder="Name" ng-model="mainList.name">
      <input type="text" placeholder="Age" ng-model="mainList.age">
      <input type="submit" value="Submit">
  </form>

  <button ng-click="mainList.alert()">Click Me!</button>


  <script src="js/app.js"></script>
  <script src="js/controllers/mainCtrl.js"></script>
</body>
</html>
