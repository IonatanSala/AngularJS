<!doctype html>
<html lang="en">
<head >
	<meta charset="utf-8">
	<title>Expressions in AngularJS</title>

	<meta name="description" content="Introduction to AngualrJS">
	<meta name="keywords" content="angularjs,expressions">
	<meta name="author" content="Jonatan Sala">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app="" ng-init="quantity=2;cost=5; firstName='Jonatan';lastName='Sala'; person={firstName: 'hola'}">
	<p>{{ 5 + 5 }}</p>
	<p>{{ quantity * cost }}</p>
	<p>{{ firstName + " " + lastName}}</p>
	<p> {{ person.firstName}}</p>
</body>
</html>
