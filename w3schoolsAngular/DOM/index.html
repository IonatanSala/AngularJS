<!doctype html>
<html lang="en"  ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>DOM in AngularJS</title>

	<meta name="description" content="DOM in AngualrJS">
	<meta name="keywords" content="angularjs,tables">
	<meta name="author" content="Jonatan Sala">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>


</head>
<body ng-controller="myCtrl">
	<p>
		<button ng-disabled="mySwitch">Click me!</button>
	</p>
	
	<p>
		<input type="checkbox" ng-model="mySwitch">Button
	</p>
	
	<p ng-show="mySwitch">I am true</p>
	<p ng-show="!mySwitch">I am false</p>
		
	<p ng-hide="mySwitch">I am true</p>
	<p ng-hide="!mySwitch">I am false</p>
		
	<script src="app.js"></script>
</body>
</html>
