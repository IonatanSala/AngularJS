<!doctype html>
<html lang="en">
<head >
	<meta charset="utf-8">
	<title>Directives in AngularJS</title>

	<meta name="description" content="Directives in AngualrJS">
	<meta name="keywords" content="angularjs,directives">
	<meta name="author" content="Jonatan Sala">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app ng-init="quantity=5;price=5; names=['Jonatan','Solomon','Estera']">
	<p>Quantity: <input type="text" ng-model="quantity"></p>
	<p>Price: <input type="text" ng-model="price"></p>
	<p>Total is {{ quantity * price }}</p>
	<ul>
		<li ng-repeat="name in names">
			{{name}}
		</li>
	</ul>
</body>
</html>
