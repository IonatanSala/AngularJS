<!doctype html>
<html lang="en" ng-app="myApp">
<head >
	<meta charset="utf-8">
	<title>Intro to Angular</title>

	<meta name="description" content="Introduction to AngualrJS">
	<meta name="keywords" content="angularjs,introduction">
	<meta name="author" content="Jonatan Sala">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-controller="myCtrl">
	<h1>{{ title}}</h1>
	<div ng-app="" ng-init="firstName='Jonatan'">
		<p>Name: <input type="text" ng-model="name"</p>
		<p ng-bind="name"></p>
		<p ng-bind="firstName"></p>

		<h1>{{ firstName }}</h1>
		<h2>{{name}} </h2>
	</div>

	<script>
		var app = angular.module('myApp',[]);

		app.controller('myCtrl', function($scope) {
				$scope.title = "Intro to AngularJS";
		});
	</script>
</body>
</html>
