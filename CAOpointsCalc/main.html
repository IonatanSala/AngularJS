<!doctype html>

<html ng-app="caoApp">
	<head>
		<title>CAO Points Calculator</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="bower_components/semantic-ui/dist/semantic.css">


	</head>
	<body ng-controller="mainCtrl">
		<h2> {{ title }} </h2>
		<hr>

		<div class="ui blue floating dropdown labeled search icon button">
			<i class="world icon"></i>
			<span class="text">Select Subject</span>
			<div class="menu">
				<div class="item" ng-model="test.subject" ng-repeat="sub in subjects">{{sub}}</div>
			</div>
		</div>



	<div ng-repeat="subject in caoForm">

		<div class="ui blue floating dropdown labeled search icon button">
			<i class="world icon"></i>
			<span class="text">Select Subject</span>
			<div class="menu">
				<div class="item" ng-model="test.subject" ng-repeat="sub in subjects">{{sub}}</div>
			</div>
		</div>




			Higher Level: <input type="radio" name="level{{$index+1}}" value="higher" ng-model="subject[0]">
			Lower Level: <input type="radio" name="level{{$index+1}}"  value="lower" ng-model="subject[0]">

		<select ng-model="subject[1]">
			<option ng-repeat="grade in grades" value="{{$index}}">{{grade}}</option>
		</select>

	</div>





		{{ caoForm | calculatePoints:points }}


		<div class="ui red floating dropdown labeled icon button">
    <i class="world icon"></i>
    <span class="text">Select Language</span>
    <div class="menu">

    </div>
  </div>

	<div class="ui selection dropdown select-language">
    <input name="language" type="hidden" value="fr-FR">
    <div class="text">Select Subect</div>
    <i class="dropdown icon"></i>
    <div class="menu ui transition hidden">
				<div class="item" ng-repeat="subject in subjects">{{subject}}</div>
    </div>
</div>



	{{ 'This is test.subject' + test.subject}}




	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/semantic-ui/dist/semantic.js"></script>



	<script src="js/app.js"></script>
	<script src="js/controllers/mainCtrl.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript">
		$(".select-language").dropdown()
	</script>
	</body>
</html>
