<!doctype html>

<html>
	<head>

		<script src="bower_components/angular/angular.js"></script>

	</head>
	<body ng-app="myApp">

		<div ng-controller="MainController" >
			<h1> {{ title }} </h1>
			
				<ul ng-repeat="game in games">
				<li>{{ game.name }}</li>
				<li>{{ game.price }}</li>
			</ul>
			
			
		</div>

		<!-- Angular app -->
		<script src="js/app.js"></script>
		<script src="js/controllers/MainController.js"></script>
	</body>
</html>
