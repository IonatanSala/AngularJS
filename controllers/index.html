<!doctype html>
<html ng-app="myApp">
  <head>
    <title>Working with Controllers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>

    <!-- You use the ng-controller directive and let it be equal
    to the name of your controller and give it a alias -->
    <div ng-controller="exampleCtrl as users">
      <h1>{{ users.person.name }} </h1>
      <h3> I am {{ users.person.age}} years old</h3>
    </div>

  </body>
</html>
