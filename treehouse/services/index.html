<!doctype html>
<html ng-app="myApp">
  <head>
    <title>Learning Services</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  </head>
  <body ng-controller="stageCtrl as stage">

    <div ng-repeat="person in stage.people">
        <h1>{{person.name}}</h1>
        <h2>{{person.age}}</h2>
        <h3>{{person.gender}}</h3>
    </div>
    <script src="app.js"></script>
  </body>
</html>
